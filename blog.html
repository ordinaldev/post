<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Ordinal</title>

    <link rel="shortcut icon" href="./logo2.png" type="image/svg+xml">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body id="top">
    <div id="nav">

    </div>
    <main>
        <article>


            <div class="section-wrapper">

                <section class="section latest-game" aria-label="latest game">
                    <div class="container">

                        <p class="section-subtitle">Latest Article</p>

                        <h2 class="h2 section-title">
                            Blog & <span class="span">Article</span>
                        </h2>


                        <ul class="blog-list" id="konten">

                        </ul>
                    </div>
                </section>

                <section class="section live-match" id="live" aria-label="live match">
                    <div class="container">



                    </div>
                </section>

            </div>


            <section class="section shop" id="shop" aria-label="shop"
                style="background-image: url('./assets/images/shop-bg.jpg')">
                <div class="container">

                    <h2 class="h2 section-title">
                        Our <span class="span">Team</span>
                    </h2>



                    <ul class="has-scrollbar">

                        <li class="scrollbar-item">
                            <div class="latest-game-card">
                                <style>
                                    .as {
                                        background-color: black;
                                    }
                                </style>
                                <figure class="card-banner img-holder as" style="--width: 500; --height: auto;">
                                    <img src="./logo2.png" width="500" height="auto" loading="lazy"
                                        alt="White Walker Daily" class="img-cover">
                                </figure>

                                <div class="card-content">

                                    <a href="#" class="card-badge skewBg">Programmer</a>

                                    <h3 class="h3">
                                        <a href="#" class="card-title">Raihan Rivana Putra <span class="span"> -
                                                Admin</span></a>
                                    </h3>

                                    <p class="card-price">
                                        Author
                                    </p>

                                </div>

                            </div>
                        </li>



                    </ul>
                </div>
            </section>
        </article>
    </main>
    <footer class="footer" id="kaki">
    </footer>

    <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
        <ion-icon name="caret-up"></ion-icon>
    </a>
    <script src="./assets/js/script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://rivana.netlify.app/mylib/typer/typer.js"></script>
    <script src="./assets/js/postingan.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/content.js"></script>

</body>

</html>
